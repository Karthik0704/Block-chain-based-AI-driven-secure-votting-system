<!DOCTYPE html>
<html>
<head>
    <title>Login - Smart Election Commission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-form {
            max-width: 400px;
            width: 90%;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            0% { transform: translateY(-20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.1);
            outline: none;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: #3498db;
            border: none;
            flex: 2;
        }

        .btn-secondary {
            background: #95a5a6;
            border: none;
            flex: 1;
        }

        .title {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        .alert {
            margin-bottom: 20px;
            border-radius: 8px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2 class="title">Login</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="login_id" placeholder="Enter Login ID" value="{{ request.POST.login_id }}" required>
            </div>
            <div class="form-group">
                <input type="text" name="unique_id" placeholder="Enter Unique ID" value="{{ request.POST.unique_id }}" required>
            </div>
            <div class="form-group">
                <input type="text" name="phone_number" placeholder="Enter Phone Number" value="{{ request.POST.phone_number }}" required>
            </div>
            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}
            <div class="button-group">
                <a href="{% url 'home_page' %}" class="btn btn-secondary">Back</a>
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
