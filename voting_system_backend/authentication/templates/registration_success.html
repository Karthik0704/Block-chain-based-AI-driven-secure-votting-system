<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .success-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .login-id {
            font-size: 2rem;
            color: #007bff;
            padding: 1rem;
            margin: 1rem 0;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .buttons {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-card">
            <h2 class="mb-4">Registration Successful!</h2>
            <p>Your Login ID has been generated:</p>
            <div class="login-id">{{ login_id }}</div>
            <p class="text-muted">Please save this ID for future login. It has also been sent to your registered mobile number.</p>
            <div class="buttons">
                <a href="{% url 'home_page' %}" class="btn btn-secondary">Back to Home</a>
                <a href="{% url 'login_view' %}" class="btn btn-primary">Proceed to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
